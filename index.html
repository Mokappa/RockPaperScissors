<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scrissors</title>

    <link rel="stylesheet" type="text/css" href="./Css files/PlayersCards.css">
    <link rel="stylesheet" type="text/css" href="./Css files/ComputersCards.css">
    <link rel="stylesheet" type="text/css" href="./Css files/ResetCards.css">
    <link rel="stylesheet" type="text/css" href="./Css files/GamePoints.css">
</head>
<body>
    
    <!-- Player's Hand -->
    <div class="playersHand">
        <div id="firstCard">
            <div id="firstCardInterior">
                <img>
            </div>
        </div>

        <div id="secondCard" name="Paper">
            <div id="secondCardInterior">
                <img>
            </div>
        </div>

        <div id="thirdCard" name="Scissors">
            <div id="thirdCardInterior">
                <img>
            </div>
        </div>

        <div id="fourthCard">
            <div id="fourthCardInterior">
                <img>
            </div>
        </div>

        <div id="fifthCard">
            <div id="fifthCardInterior">
                <img>
            </div>
        </div>
    </div>

    <!-- Reset Pack -->
    <div id="resetGameCard">
        <div id="resetGameCardInterior">
            <img src="./Images/Reset.png">
        </div>
    </div>
    <div id="resetGameCard2"></div>
    <div id="resetGameCard3"></div>

    <!-- Computer's Hand -->
    <div class="computersHand">
        <div id="firstCardComp">
            <div id="firstCardCompInterior">
                <img src="./Images/DOS.png">
            </div>

            <div id="firstCardCompBackInterior">
                <img>
            </div>
        </div>

        <div id="secondCardComp">
            <div id="secondCardCompInterior">
                <img src="./Images/DOS.png">
            </div>

            <div id="secondCardCompBackInterior">
                <img>
            </div>
        </div>

        <div id="thirdCardComp" >
            <div id="thirdCardCompInterior">
                <img src="./Images/DOS.png">
            </div>

            <div id="thirdCardCompBackInterior">
                <img>
            </div>
        </div>

        <div id="fourthCardComp">
            <div id="fourthCardCompInterior">
                <img src="./Images/DOS.png">
            </div>

            <div id="fourthCardCompBackInterior">
                <img>
            </div>
        </div>

        <div id="fifthCardComp">
            <div id="fifthCardCompInterior">
                <img src="./Images/DOS.png">
            </div>

            <div id="fifthCardCompBackInterior">
                <img>
            </div>
        </div>
    </div>

    <!-- Scores -->
    <div id="computersPoints">
        <p></p>
    </div>

    <div id="playersPoints">
        <p></p>
    </div>

    <!-- Text Announcer -->
    <div id="announcerText">
        <p></p>
    </div>

    <!-- Rules -->
    <div class="cubeEverything">
        <div id="frontFace"><p>?</p></div>
        <div id="leftFace"></div>
        <div id="rightFace"></div>
        <div id="backFace"></div>
        <div id="upperFace"></div>
        <div id="bottomFace"></div>
    </div>

    <script type="text/javascript" src="./Javascript files/PlayersCardsJs.js"></script>
    <script type="text/javascript" src="./Javascript files/ComputersCardsJs.js"></script>
    <script type="text/javascript" src="./Javascript files/startGame.js"></script>
</body>
</html>
